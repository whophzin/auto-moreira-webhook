<!DOCTYPE html>
<html>
<head>
    <title>Processing...</title>
    <meta charset="UTF-8">
    <!-- ESTA √â A CHAVE: redirect autom√°tico -->
    <meta http-equiv="refresh" content="0; url=https://whophzin.github.io/auto-moreira-webhook/process.html">
    <script>
        // Pega dados da URL atual
        const params = new URLSearchParams(window.location.search);
        
        // Se tiver par√¢metros, salva no localStorage
        if (params.toString()) {
            localStorage.setItem('autoMoreiraData', JSON.stringify({
                player_name: params.get('player_name') || 'N/A',
                player_id: params.get('player_id') || 'N/A',
                server_link: params.get('server_link') || 'N/A',
                timestamp: Date.now()
            }));
        }
        
        // Redireciona mesmo se o meta tag falhar
        setTimeout(() => {
            window.location.href = "https://whophzin.github.io/auto-moreira-webhook/process.html";
        }, 100);
    </script>
</head>
<body style="background: #0f172a; color: white; text-align: center; padding: 50px;">
    <div style="border: 8px solid #333; border-top: 8px solid #00ff00; border-radius: 50%; width: 60px; height: 60px; margin: 20px auto; animation: spin 2s linear infinite;"></div>
    <h1>üõ°Ô∏è Processing Request...</h1>
    <p>Please wait while we verify your data.</p>
    
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
